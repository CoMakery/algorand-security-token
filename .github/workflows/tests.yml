name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:      
    - uses: actions/checkout@v2
      
    - name: Set up Algorand Node
      run: |
        sudo apt-get update
        sudo apt-get install -y gnupg2 curl software-properties-common
        curl -O https://releases.algorand.com/key.pub
        sudo apt-key add key.pub
        sudo add-apt-repository "deb https://releases.algorand.com/deb/ stable main"
        sudo apt-get update
        sudo apt-get install -y algorand-devtools
        sudo systemctl stop algorand
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest 'pyteal>=0.20.0'
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Compile to TEAL
      run: |
        python3 security_token.py
        
    - name: Compile TEAL and verify bytecode size
      run: |
        goal clerk compile security_token_approval.teal
        python3 -c "exec(\"import os \nif os.path.getsize('security_token_approval.teal.tok') > 1000 : raise Exception('TEAL bytecode is more than 1000 bytes') \")" 
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.4
    
    - name: Install Node dependencies
      run: yarn install
      
    - name: Run Tests
      run: yarn test

